<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

     <!-- Customized Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- <script type="text/javascript" src="/../server/lib/util/user-helper.js"</script> -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 id="compose-heading">Compose Tweet</h2>
        <form method="POST" action="/tweets" >
          <textarea id="tweet-form" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="tweet-button">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets-box">
        <article class="tweet-list">
          <header class="tweet-header">
            <img class="avatar" src="/images/avatar.png">
            <h2 id="tweet-name">Name</h2>
            <h6 id="tweet-handle">@Handle</h6>
          </header>
          <div class="tweet-text">
          <p>Text Area </p>
          </div>
          <footer class="tweet-footer">
            <span class="days-passed">Days ago created</span>
            <div class="tweet-actions">
              <img src="/images/flag.png">
              <img src="/images/retweet.png">
              <img src="/images/like.png">
            </div>
          </footer>
        </article>
      </section>

    </main>
    <test class="test">
    </test>


  </body>

</html>
